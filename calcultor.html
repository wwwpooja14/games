<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display" id="display"></div>
            <div class="operation" id="operation">
                <div class="operations" id="plus" data-value="+">+</div>
                <div class="operations" id="minus" data-value="-">-</div>
                <div class="operations" id="multiply" data-value="*">*</div>
                <div class="operations" id="divide" data-value="/">/</div>
            </div>
            <div class="parent">
                <div class="number" id="number">
                    <div class="buttonNumber" data-value="7">7</div>
                    <div class="buttonNumber" data-value="8">8</div>
                    <div class="buttonNumber" data-value="9">9</div>
                    <div class="buttonNumber" data-value="4">4</div>
                    <div class="buttonNumber" data-value="5">5</div>
                    <div class="buttonNumber" data-value="6">6</div>
                    <div class="buttonNumber" data-value="1">1</div>
                    <div class="buttonNumber" data-value="2">2</div>
                    <div class="buttonNumber" data-value="3">3</div>
                    <div class="buttonNumber" data-value="0">0</div>
                    <div class="buttonNumber" data-value=".">.</div>
                    <div class="buttonClear" data-value="C">C</div>
                </div>
                <div class="equal" id="equal">=</div>
            </div>
        </div>
    </div>
</body>

</html>
